[global]
module = 'papyri'
submodules = ['examples']
examples_folder = '~/dev/papyri/docs/examples/'
logo = "../papyri-logo.png"
docs_path = "~/dev/papyri/docs"
execute_doctests = true
exec_failure = 'raise'
exclude= ["papyri.utils:FullQual","papyri.utils:Cannonical" ]
[global.directives]
mydirective='papyri.examples:_mydirective_handler'
 

[meta]
github_slug = 'jupyter/papyri'
tag = '{{version}}'
pypi = 'papyri'
