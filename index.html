<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    background-color: #EEEEEE;
}
canvas {
    background-color: #FFF;
}
</style>
<body>
<a target="_blank" style="outline:none;"><canvas width="1224" height="860"></canvas></a>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var canvas = document.querySelector("canvas"),
    context = canvas.getContext("2d"),
    width = canvas.width,
    height = canvas.height,
    searchRadius = 40;

var color = d3.scaleOrdinal()
    .range(d3.schemeCategory10);

var simulation = d3.forceSimulation()
    .force("charge", d3.forceManyBody().strength(-28))
    .force("link", d3.forceLink().strength(0.1).iterations(9).id(function(d) { return d.id; }))
    .force("x", d3.forceX().strength(0.05))
    .force("y", d3.forceY().strength(0.09));

d3.json("d3.json", function(error, graph) {
  if (error) throw error;

  var pages = d3.nest()
      .key(function(d) { return d.mod; })
      .entries(graph.nodes)
      .sort(function(a, b) { return b.values.length - a.values.length; });

  var c = color.domain(pages.map(function(d) { return d.key; }));

  console.log(pages.map(function(d) { return d.key; }))
    



  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  d3.select(canvas)
      .on("mousemove", mousemoved)
      .call(d3.drag()
          .container(canvas)
          .subject(dragsubject)
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  function ticked() {
    context.clearRect(0, 0, width, height);
    context.save();
    context.translate(width / 2, height / 2);

    context.beginPath();
    graph.links.forEach(drawLink);
    context.strokeStyle = "#aaa";
    context.stroke();
    //simulation.nodes.forEach(function(page){
    //        page.x = Math.max(60, Math.min(30, page.x))
    //});

    var margin = 10; 

    graph.nodes.forEach(function(d) { 
      d.x = Math.max(-width/2+10, Math.min(width/2-10, d.x))
      d.y = Math.max(-height/2+10, Math.min(height/2-10, d.y))
    })
    pages.forEach(function(page) {
      context.beginPath();
      page.values.forEach(drawNode);
      context.fillStyle = color(page.key);
      context.fill();
    });

    context.restore();

    //node.attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
    //    .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });

    //link.attr("x1", function(d) { return d.source.x; })
    //    .attr("y1", function(d) { return d.source.y; })
    //    .attr("x2", function(d) { return d.target.x; })
    //    .attr("y2", function(d) { return d.target.y; });
  }

  function dragsubject() {
    return simulation.find(d3.event.x - width / 2, d3.event.y - height / 2, searchRadius);
  }

  function mousemoved() {
    var a = this.parentNode, m = d3.mouse(this), d = simulation.find(m[0] - width / 2, m[1] - height / 2, searchRadius);
    if (!d) return a.removeAttribute("href"), a.removeAttribute("title");
    //a.setAttribute("href", "http://bl.ocks.org/" + (d.user ? d.user + "/" : "") + d.id);
    a.setAttribute("title", d.label );
  }
});

function dragstarted() {
  if (!d3.event.active) simulation.alphaTarget(1.9).restart();
  d3.event.subject.fx = d3.event.subject.x;
  d3.event.subject.fy = d3.event.subject.y;
}

function dragged() {
  d3.event.subject.fx = d3.event.x;
  d3.event.subject.fy = d3.event.y;
}

function dragended() {
  if (!d3.event.active) simulation.alphaTarget(0);
  d3.event.subject.fx = null;
  d3.event.subject.fy = null;
}

function drawLink(d) {
  context.moveTo(d.source.x, d.source.y);
  context.lineTo(d.target.x, d.target.y);
   //context.moveTo(d.x + 3, d.y);
  context.arc((d.target.x*9+d.source.x)/10, (d.target.y*9+d.source.y)/10, 2, 0, 2 * Math.PI);
}

function drawNode(d) {
  context.moveTo(d.x + 3, d.y);
  context.arc(d.x, d.y, 3, 0, 2 * Math.PI);
}

</script>
